<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <!-- build:css styles/lib.css -->
    <link rel="stylesheet" href="libs/css/toastr.css">
    <!-- endbuild -->

    <!-- build:css styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="styles/bootstrap-flatly.css">
    <!-- endinject -->

    <base href="/">
    <title>Angular 1 Starter</title>
</head>
<body ng-app="angstarterapp" ng-cloak>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Angular 1 Starter App</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/hops">Hops<span class="sr-only">(current)</span></a></li>
                <li><a href="/classrooms">Option 2</a></li>
                <li><a href="/activities">Option 3</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container content">
    <ng-view></ng-view>
</div>

<!-- build:js js/lib.js-->
<!-- Libraries -->
<script src="libs/js/jquery-3.1.1.min.js"></script>
<script src="libs/js/toastr.min.js"></script>
<!-- Angular -->
<script src="libs/js/angular.min.js"></script>
<script src="libs/js/angular-route.min.js"></script>
<script src="libs/js/angular-resource.min.js"></script>
<!-- endbuild -->

<!-- build:js js/app.js-->
<!-- inject:js -->
<script src="app/app.js"></script>
<script src="app/services/notifier.js"></script>
<script src="app/services/dataService.js"></script>
<script src="app/hops/hops.controller.js"></script>
<script src="app/filters/activityMonthFilter.js"></script>
<script src="app/home/home.controller.js"></script>
<script src="app/controllers/ClassroomController.js"></script>
<script src="app/controllers/AllClassroomsController.js"></script>
<script src="app/controllers/AllActivitiesController.js"></script>
<!-- endinject -->

</body>
</html>
